<div [style.color]="color">
  <div>
    <label>
      <input type="radio" name="icon" value="red" [(ngModel)]="color" />
      red
    </label>
    <label>
      <input type="radio" name="icon" value="green" [(ngModel)]="color" />
      green
    </label>
    <label>
      <input type="radio" name="icon" value="blue" [(ngModel)]="color" />
      blue
    </label>
    <label>
      <input type="radio" name="icon" value="black" [(ngModel)]="color" />
      black
    </label>
  </div>
  <hr>
  standar fa fa-ICON-NAME span element
  <hr>
  <span class="fa fa-address-card"></span>
  <span>card icon</span>
  <br />
  <span class="fa fa-clipboard"></span>
  <span>tekst</span>
  <br />
  <hr>
  dynamic class name in .fa wont work eq: <code>class="fa fa-{{'{'}}{{'{'}}icon{{'}'}}"></code>
  <hr>
  <ng-container *ngFor="let icon of examples">
    <span class="fa fa-{{icon}}"></span>
    <span>{{ icon }}</span>
    <br />
  </ng-container>

  <hr>
  with dynamic  dynamicIconName, property of fontDirective
  <hr>
  <ng-container *ngFor="let icon of examples">
    <span class="fa" [dynamicIconName]="icon"></span>
    <span>{{ icon }}</span>
    <br />
  </ng-container>
  <app-icon iconName="chart-bar"></app-icon>
</div>
<div class="">
  <hr />
  change icon dynamic
  <hr />
  <label>
    <input type="radio" name="icon" value="caret-square-down" [(ngModel)]="radioIcon" />
    caret-square-down
  </label>
  <label>
    <input type="radio" name="icon" value="caret-square-left" [(ngModel)]="radioIcon" />
    caret-square-left
  </label>
  <label>
    <input type="radio" name="icon" value="caret-square-right" [(ngModel)]="radioIcon" />
    caret-square-right
  </label>
  <label>
    <input type="radio" name="icon" value="caret-square-up" [(ngModel)]="radioIcon" />
    caret-square-up
  </label>
  <br />
  <span class="fa" [dynamicIconName]="radioIcon"></span>
  <span>{{ radioIcon }}</span>
  <br />
  use component directly
  <br />
  <app-icon [iconName]="radioIcon"></app-icon>
</div>

<div class="" style="display: flex; justify-content: flex-end; margin: auto; max-width: 600px;">

    <app-icon iconName="github"></app-icon>
    Repo
  </a>
</div>
